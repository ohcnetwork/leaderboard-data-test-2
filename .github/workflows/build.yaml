name: Build

on:
  workflow_dispatch:
  push:

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    env:
      PGLITE_DB_PATH: ${{ github.workspace}}/pglite-db
      LEADERBOARD_PATH: ${{ github.workspace}}/leaderboard
      LEADERBOARD_DATA_PATH: ${{ github.workspace}}/leaderboard-data
      SCRAPER_PATH: ${{ github.workspace}}/leaderboard-slack-scraper ${{github.workspace}}/leaderboard-github-scraper

    steps:
      - name: Checkout leaderboard
        uses: actions/checkout@v5
        with:
          repository: ohcnetwork/leaderboard
          path: ${{ env.LEADERBOARD_PATH }}
          fetch-depth: 1

      - name: Checkout leaderboard-slack-scraper
        uses: actions/checkout@v5
        with:
          repository: ohcnetwork/leaderboard-slack-scraper
          path: ${{ github.workspace }}/leaderboard-slack-scraper
          fetch-depth: 1

      - name: Checkout leaderboard-github-scraper
        uses: actions/checkout@v5
        with:
          repository: ohcnetwork/leaderboard-github-scraper
          path: ${{ github.workspace }}/leaderboard-github-scraper
          fetch-depth: 1

      - name: Checkout leaderboard-data
        uses: actions/checkout@v5
        with:
          path: ${{ env.LEADERBOARD_DATA_PATH}}
          fetch-depth: 1
          persist-credentials: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: |
            ${{ env.LEADERBOARD_PATH}}/pnpm-lock.yaml
            ${{ github.workspace }}/leaderboard-github-scraper/pnpm-lock.yaml
            ${{ github.workspace }}/leaderboard-slack-scraper/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          for repo in ${{ env.SCRAPER_PATH }} ${{ env.LEADERBOARD_PATH }}; do
            cd $repo
            pnpm install
            echo "Installed dependencies for $repo"
          done

      - name: Setup DB
        run: |
          for repo in ${{ env.LEADERBOARD_PATH }} ${{ env.SCRAPER_PATH }}; do
            cd $repo
            pnpm db:prepare
            echo "Setup DB for $repo"
          done

      - name: Import data from flat data into DB
        run: |
          for repo in ${{ env.LEADERBOARD_PATH }} ${{ env.SCRAPER_PATH }}; do
            cd $repo
            pnpm db:import
            echo "Imported data from flat data into DB for $repo"

      - name: üõ†Ô∏è Build Leaderboard
        working-directory: ${{ env.LEADERBOARD_PATH }}
        run: pnpm build

      - name: üåê Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ${{ env.LEADERBOARD_PATH }}/out --project-name=${{ vars.CLOUDFLARE_PAGES_PROJECT_NAME }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
